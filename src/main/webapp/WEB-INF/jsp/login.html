<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body ondragstart="return false" onload="f()">
	<img src="image/bg.jpg" alt="bg" class="bg">
	<div class="board">
		<div class="logo">
			<img src="image/logo.png" alt="logo" style="width: 80%;">
		</div>
		<form action="" id="form">
			<div class="lia">
				<button type="button" class="rec_y" onclick="putong()" id="b_p">普通用户</button>
				<button type="button" class="rec_n" onclick="guanli()" id="b_g">管理员</button>
			</div>
			<div class="username" id="guan" style="display: none;">
				<img src="image/plus.png" alt="plus" class="ico">
				<input type="text" name="numbering" placeholder="请输入管理员编号" class="input" id="input1">
			</div>
			<div class="username">
				<img src="image/person.png" alt="person" class="ico">
				<input type="text" name="userId" placeholder="请输入账号" class="input" id="input2">
			</div>
			<div class="username">
				<img src="image/lock.png" alt="lock" class="ico">
				<input type="password" name="password" placeholder="请输入密码" class="input" id="input3">
			</div>
			<div class="forget"><a style="float: right;">忘记密码</a></div>
			<input type="submit" value="登录" class="button">
		</form>
	</div>
</body>
<script src="js/login.js"></script>
</html>
